<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="./index.css"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <title>Street Wars</title>
</head>
<body>
    <div id="landing-header">
        <h1 class="animate__animated animate__fadeIn">STREET WARS</h1>
        <p class="animate__animated animate__fadeIn animate__delay-1s">Le jeu de chasse à l'eau</p>
        <a href="https://play.google.com/store/apps/details?id=com.streetwars.android.streetwars">
            <button class="animate__animated animate__fadeIn animate__delay-2s">Téléchargez l'appli</button>
        </a>
    </div>
    <div class="explain-part">
        <h1>Qu'est-ce que c'est ?</h1>
        <p>Street Wars est un jeu grandeur nature, où tous les joueurs se chassent pendant 2 mois.</p>
        <p>Vous recevez une cible, et avez 7 jours pour l'arroser avec un pistolet à eau.</p>
        <p>Mais attention, vous êtes aussi la cible de quelqu'un...</p>
    </div>
</body>
</html>
